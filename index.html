<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alpha Males: Loading…</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600;800&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #0A0A0A;
            color: #FFD700;
            margin: 0;
            padding: 0;
            font-family: 'Orbitron', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            text-align: center;
            overflow: hidden;
        }

        .loading-text {
            color: #FFD700;
            font-size: 3.5rem;
            font-weight: 800;
            letter-spacing: 5px;
            text-transform: uppercase;
            text-shadow: 0 0 10px rgba(255, 215, 0, 0.6),
                         0 0 20px rgba(255, 215, 0, 0.4),
                         0 0 30px rgba(255, 215, 0, 0.2);
            opacity: 0;
            animation: fadeIn 2s ease-out forwards;
        }

        @keyframes fadeIn {
            to {
                opacity: 1;
            }
        }

        .loading-text span {
             color: #FFECB3;
        }

        @media (max-width: 768px) {
            .loading-text {
                font-size: 2.5rem;
            }
        }

        @media (max-width: 480px) {
            .loading-text {
                font-size: 1.8rem;
                letter-spacing: 3px;
            }
        }

    </style>
</head>
<body>

    <div class="loading-text">
        <span>⚡</span> Alpha Males: Loading…
    </div>

</body>
</html>
